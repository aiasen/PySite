server {
    listen      80;
    server_name localhost;
    charset     utf-8;
    client_max_body_size 75M;

    location / { try_files $uri @PySite_App; }
    location @PySite_App {
        include uwsgi_params;
        uwsgi_pass unix:/tmp/pysite_uwsgi.sock;
    }

    location /static {
        alias /var/www/PySite/app/static;
    }
}